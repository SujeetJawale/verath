<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div id="nav">
        <h1>ACTIVITY</h1>
        <div id="nav-right">
            <a href="">HOME</a>
            <a href="./blog">BLOGS</a>
            <a href="./explore.html">EXPLORE</a>
            <a href="./ask">ASK</a> <!-- New link to the ask page -->
            <button>SIGN IN</button>
        </div>
    </div>
    <div id="main2">
        <div class="container">
            <h1>Blogging Website</h1>

            <!-- Blog Submission Form -->
            <section id="write-blog">
                <h2>Write a Blog</h2>
                <form id="blogForm">
                    <input type="text" id="author" placeholder="Enter Your Name" required>
                    <input type="text" id="title" placeholder="Blog Title" required> <!-- Added title input -->
                    <textarea id="content" placeholder="Write your blog here..." required></textarea>
                    <button type="submit">Submit Blog</button>
                </form>
            </section>

            <!-- Display Blogs -->
            <div id="blogs"></div> <!-- This div is for displaying the blogs -->
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script>
        // Handle blog submission
        document.getElementById('blogForm').onsubmit = async function (event) {
            event.preventDefault(); // Prevent default form submission

            const author = document.getElementById('author').value.trim();
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (author && title && content) {
                const response = await fetch('/blog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ author, title, content }), // Send author, title, and content
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message); // Notify user of success
                    document.getElementById('blogForm').reset(); // Clear form fields
                } else {
                    const errorData = await response.json();
                    alert(errorData.error); // Show error message
                }
            } else {
                alert('Please fill in all fields.');
            }
        };
    </script>
</body>

</html>
